<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>profile card</title>
</head>
<body>
    <div class="container">
        <div class="inf">
            <img src="my-photo.jpg" alt="photo">
            <h1 class="name">Sokha lida</h1>
            <p class="bio">Web developer</p>
            <div class="stats">
                <div class="stat-item">
                    <p class="label">following</p>
                    <p class="number">161</p>
                </div>
                <div class="stat-item">
                    <p class="label">follower</p>
                    <p class="number">75</p>
                </div>
                <div class="stat-item">
                    <p class="label">project</p>
                    <p class="number">5</p>
                </div>
            </div>
            <div class="bio-1">
                <p> My focus is on designing responsive, efficient, and visually appealing interfaces that provide seamless experiences across all devices.</p>
            </div>
            <div class="wrapper">
                <div class="plateform">
                    <div class="icon"><i class="fa-brands fa-facebook"></i></div>
                    <span>Facebook</span>
                </div>
                <div class="plateform">
                    <div class="icon"><i class="fa-brands fa-github"></i></div>
                    <span>Github</span>
                </div>
                <div class="plateform">
                    <div class="icon"><i class="fa-brands fa-instagram"></i></div>
                    <span>Instagram</span>
                </div>
            </div>
            <div class="button-1">
                <button>Contact</button>
            </div>
        </div>
    </div>
</body>
</html>
